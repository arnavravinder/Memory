<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Memory Game</h1>
    <div class="stats">
      <span id="time">Time: 0s</span>
      <span id="score">Score: 0</span>
      <span id="countdown">Time left: 60s</span>
      <button id="easyBtn" aria-label="Easy Difficulty">Easy</button>
<button id="mediumBtn" aria-label="Medium Difficulty">Medium</button>
<button id="hardBtn" aria-label="Hard Difficulty">Hard</button>

      <span id="highScore">High Score: 0</span>
    </div>
    <div class="game-board" id="gameBoard" role="grid"></div>
    <button id="restartBtn" aria-label="Restart Game">Restart Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
